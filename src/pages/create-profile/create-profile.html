<ion-content padding>
  <h3>Criar perfil</h3>
  <form (ngSubmit)="profileSubmit()">
    <ion-item>
      <ion-label>Nome completo</ion-label>
      <ion-input [(ngModel)]="userProvider.user.name" type="text"></ion-input>
    </ion-item>
    <h6>EndereÃ§o</h6>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="this.userProvider.user.address.state">
        <ion-option selected="true" value="PE">Pernambuco</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-select [(ngModel)]="this.userProvider.user.address.city">
        <ion-option value="Correntes">Correntes</ion-option>
        <ion-option selected="true" value="Garanhuns">Garanhuns</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button>Salvar perfil</button>
  </form>
</ion-content>
