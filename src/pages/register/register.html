<div class="wrapper" padding>
  <img src="../../assets/imgs/large-logo.png">
  <h6 ion-text text-center color="light">O par perfeito para seu melhor amigo</h6>
  <div class="separator"></div>
  <div class="card" padding>
    <ion-item no-padding>
      <ion-label color="dark">Nome Completo</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button full color="danger" (click)="register(name, email, password)">Criar conta</button>
  </div>
  <div class="separator"></div>
  <button ion-button full (click)="login()">Entrar</button>
</div>
